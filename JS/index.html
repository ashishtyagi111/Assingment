<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Remix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .video-container {
            display: inline-block;
            width: 45%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Remix</h1>

    <div class="video-container">
        <h2>Video 1</h2>
        <!-- Replace 'VIDEO_ID_1' with your actual YouTube video ID -->
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="video-container">
        <h2>Video 2</h2>
        <!-- Replace 'VIDEO_ID_2' with your actual YouTube video ID -->
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- You can add more video containers as needed -->

</body>
</html>
